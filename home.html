<html>
<head>
	<title> Home </title>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"> </script>

	<script src="home.js" type="text/javascript"></script>
	<link href="home.css" rel = "stylesheet" type = "text/css">

	<link rel="title icon" type="image/png" href="http://www.pngall.com/wp-content/uploads/2016/06/Smiling-Face-with-Sunglasses-Cool-Emoji-PNG.png">
</head>

<body>
<!--========================================================================================-->
	<div class = "container" id = "container_1">
		<div class = "block" id="navigate_block">
			<div class = "title" id="navigate_title">
				What would you like to do?
			</div>
			<div class = "form" id ="navigate">
				<form>
					<button type = "button" id = "toSearch"> Search the table </button>
					<button type = "button" id = "toAdd"> Add to table </button>
					<button type = "button" id = "toDelete"> Delete from table </button>
				</form>
			</div>
		</div>
	</div>
<!--========================================================================================-->
	<div class = "container" id = "container_2">
		<div class = "block" id="search_block">
			<div class = "title" id="search_title">
				Search by field
			</div>
			<div class = "form" id ="search_form">
				<form>
					<label> Enter name: </label>
					<input type="text" id="search_name"> <br> <br>

					<label> Enter age: </label>
					<input type="text" id="search_age"> <br> <br>

					<label> Enter location: </label>
					<input type="text" id="search_location"> <br> <br>

					<button type = "button" id = "search"> Search table </button>
					(To view all users, do not enter anything)
				</form>
			</div>
		</div>

		<div class = "block" id="byID_block">
			<div class = "title" id="searchByID_title">
				Search by ID
			</div>
			<div class ="form" id="searchByID_form">
				<form>
					<label> Enter ID: </label>
					<input type="text" id="search_id"> <br> <br>

					<button type = "button" id = "searchByID"> Search table </button>
				</form>
			</div>
		</div>
	</div>
<!--========================================================================================-->
	<div class = "container" id="container_3">
		<div class = "block" id="add_block">
			<div class = "title" id="add_title">
				Add to the table
			</div>
			<div class = "form" id ="add_form">
				<form>
					<label> Enter name: </label>
					<input type="text" id="add_name"> <br> <br>

					<label> Enter age: </label>
					<input type="text" id="add_age"> <br> <br>

					<label> Enter location: </label>
					<input type="text" id="add_location"> <br> <br>

					<button type = "button" id = "add"> Add to table </button>
					<br>
					<button type = "button" class = "see" id = "see_add"> See added user </button>
				</form> 
			</div>
		</div>
	</div>
<!--========================================================================================-->
	<div class = "container" id="container_4">
		<div class = "block" id="delete_block">
			<div class = "title" id="delete_title">
				Delete from table
			</div>
			<div class = "form" id ="delete_form">
				<form>
					<label> Enter name: </label>
					<input type="text" id="delete_name"> <br> <br>

					<label> Enter age: </label>
					<input type="text" id="delete_age"> <br> <br>

					<label> Enter location: </label>
					<input type="text" id="delete_location"> <br> <br>

					<label> Enter ID: </label>
					<input type="text" id="delete_id"> <br> <br>

					<button type = "button" id = "delete"> Delete from table </button>
					(This will delete all data matching entered fields)
					<br>
					<button type = "button" class = "see" id = "see_delete"> View remaining users </button>
				</form> 
			</div>
		</div>
	</div>
<!--========================================================================================-->
	<div id="backToTop">
		&Uarr;
	</div>

</body>
</html>
